<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="text-primary">Employee List</h5>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add Employee</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>CONTACT</th>
          <th>DEPARTMENT</th>
          <th>GENDER</th>
          <th>ROLE</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.createdEmployee">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.contact }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.gender }}</td>
          <td>{{ employee.role }}</td>
          <td>
            <span class="badge rounded-pill bg-primary me-1" title="Edit">&#9998;</span>
            <span class="badge rounded-pill bg-info me-1" title="View">&#128065;</span>
            <span class="badge rounded-pill bg-danger" title="Delete">&#10006;</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="createdEmployee" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="createdEmployee()" #employeeForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeObj">Add Employee</button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="employeeObj.name" name="name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="employeeObj.email" name="email" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Contact" [(ngModel)]="employeeObj.contact" name="contact" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Department" [(ngModel)]="employeeObj.department" name="department" required>
          </div>
          <div class="mb-3">
            <select class="form-control" [(ngModel)]="employeeObj.gender" name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Role" [(ngModel)]="employeeObj.role" name="role" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Employee</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
